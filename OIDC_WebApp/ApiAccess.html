<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>Unauthorized Access</h2>
    <form data-bind="submit: checkServer">
        <input type="submit" title="Ping" value="Ping" />
        <label data-bind="text: lastPing"></label>
    </form>
    
    <h2>Authorized Access</h2>
    <form data-bind="submit: sendPing">
        <input type="submit" title="Ping" value="Ping" />
        <label data-bind="text: eventsResult"></label>
    </form>
</body>
</html>
